<div data-postid="{{id}}">
    <span class="post-keyword">namespace</span> Blog<br>
    {
        <div>
            <span class="post-keyword">class</span> <header>{{title}}</header><br>
            {
                <div>{{{text}}}</div>
            }
        </div>
        {{#comments}}
        <br>
        <div>
            <span class="post-keyword">class</span> <header>Comment</header><br>
            {
                <div>{{{text}}}</div>
            }
        </div>
        {{/comments}}
        <div class="user"><br>
            <span class="post-keyword">class</span> <header>New Comment</header><br>
            {
                <div>
                    <textarea class="post-comment-editor" maxlength="2000"></textarea><br>
                    <button class="post-comment-save">Save</button><br>
                </div>
            }
        </div><br class="user">
    }
</div>
